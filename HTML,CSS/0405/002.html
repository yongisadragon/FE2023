<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
  <style>
    * {
      margin: 0;
      vertical-align: top;
    }

    video {
      width: 100%;
    }

    .cont-video {
      /* iframe으로 반응형 만드는 방법들.. */
      position: relative;
      /* padding-top: 56.25%; */
      /* height: 56.25vw; */
      aspect-ratio: 16/9;

      /* 많은 개발자들이 잘 모르는 CSS 매직을 알려드리겠습니다 :) */
      /* padding-top, padding-bottom 속성의 % 값은 부모 요소의 넓이에 비례합니다. */
      /* 예를 들어 부모의 넚이(일반적으로 body)가 1200px 이라면 자식요소의 padding-top=50% 의 값은 600px 과 같습니다. */
    }

    .video-next-level {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <video controls loop muted src="nextlevel.mp4"></video>

  <article class="cont-video">
    <iframe class="video-next-level" width="560" height="315" src="https://www.youtube.com/embed/yLupcG_eFag"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </article>
</body>

</html>
