<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <script>
    let myArr = [10, 9, 8, 5, 6, 1, 3, 4, 2, 1];

    function insertionSort([...arr]) {
      // 가장 첫 원소가 가장 작은 값이라고 가정한다. j-1은 정렬되었따고 간주되는 데이터중에 가장 큰 원소를 의미힙나다. j는 정렬이 필요한 원소를 의미합니다. 만약 arr[j]가 arr[j-1]보다 크다면 위치를 교환할 필요가 없습니다.
      for (let i = 1; i < arr.length; i++) {
        for (let j = i; j > 0 && arr[j] < arr[j - 1]; j--) {
          [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
        }
      } return arr
    }
    console.log(insertionSort(myArr));

//     문제:배달 음식 주문 시, 주문한 음식들을 최적의 순서로 배치하는 문제입니다. 
// 장미반점은 손님에게 어떤 음식을 가장 빠르게 배달할 수 있는지 알려드릴 수 있는 서비스를 고심중입니다.
// 각 음식은 조리 시간과 목적지에 따른 배달 시간을 가지고 있습니다. 
// 각 음식은 조리 시간과 배달 시간을 합친 총 시간이 가장 짧은 순서에서 가장 긴 순서까지 오름차순으로 배치되어야 합니다. 
// 이를 위해 음식 배치 순서를 결정하는 알고리즘을 구현해보세요.
  </script>
</body>

</html>
