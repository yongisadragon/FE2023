  <script>
    // 정렬된 두 개의 배열을 병합하기
    // [] + []


    function mergeArray(arr1, arr2) {
      let mergedArr = [...arr1, ...arr2].sort();
      let uniArr = [];
      for (let i = 0; i < mergedArr.length; i++) {
        if (mergedArr[i] === mergedArr[i + 1]) continue
        uniArr.push(mergedArr[i]);
      }
      return uniArr;
    }

    const myArr1 = [1, 3, 5, 7, 9];
    const myArr2 = [0, 2, 8, 10]
    function mergeSortedArray(arr1, arr2) {
      if (arr1.length === 0) {
        return '병합할 배열 없습니다.'
      }
      if (arr2.length === 0) {
        return '병합할 배열 없습니다.'
      }
      const mergedArray = [];
      let arr1FirstEl = arr1[0];
      let arr2FirstEl = arr2[0];
      let i = 1;
      let j = 1;

      // 두개 모두 falsy를 반환할 때까지 반복합니다.
      while (arr1FirstEl !== undefined || arr2FirstEl !== undefined) {
        console.log(arr1FirstEl, arr2FirstEl);
        if (arr2FirstEl === undefined || arr1FirstEl < arr2FirstEl) {
          // mergedArray = [arr1FirstEl, arr2FirstEl]
          mergedArray.push(arr1FirstEl);
          arr1FirstEl = arr1[i]
          i++;
        } else {
          // mergedArray = [arr2FirstEl, arr1FirstEl]
          mergedArray.push(arr2FirstEl);
          arr2FirstEl = arr2[j]
          j++;
        }
      }

      return mergedArray;
    }

    mergeSortedArray(myArr1, myArr2);


  </script>
