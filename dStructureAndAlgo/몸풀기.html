<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <script>
    // 자료구조란, 데이터를 저장하고 관리하는 방법론.
    // 알고리즘의 시간 복잡성은 입력 크기로서 알고리즘이 실행되는 데 걸리는 시간을 의미

    //값 switching 하기
    //case1
    let a = 'hello'
    let b = 'lions'
    let c;
    c = a;
    a = b;
    b = c;

    //case2
    let a1 = 10;
    let b1 = 30;

    //[a1, b1] = [b1, a1]

    // a1 = a1 * 3
    // b1 = b1 / 3

    a1 = a1 + b1 // a1 : 40
    b1 = a1 - b1 // b1 : 10
    a1 = a1 - b1 // a1 : 30

    a = [a, b]
    b = a[0]
    a = a[1]

  </script>
</body>

</html>
