  <script>
    let myArr = [10, 9, 8, 5, 6, 1, 3, 4, 2, 1];
    function quickSort([...arr]) {
      // 섹션의 길이가 1이거나, 1보다 작을 경우 파티셔닝을 종료합니다.
      if (arr.length <= 1) {
        return arr;
      }
      // 중심 인덱스 pivotIndex
      let pivotIndex = Math.floor(arr.length / 2);
      // 중심 인덱스 값(pivotValue)을 splice로 추출
      // splice는 배열로 반환해주기 때문에 [0]으로 확인
      // console.log(pivotValue[0]);
      let pivotValue = arr.splice(pivotIndex, 1)[0];

      // 파티셔닝
      const leftSection = [];
      const rightSection = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < pivotValue) {
          leftSection.push(arr[i]);
        } else {
          rightSection.push(arr[i]);
        }
      }
      console.log('leftSection:' + leftSection);
      console.log('rightSection:' + rightSection);

      // 각 섹션의(배열)길이가 1보다 작을 때 종료돼야함.
      return quickSort(leftSection).concat([pivotValue], quickSort(rightSection))
    }
    console.log(quickSort(myArr));
