<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <script>
    // 해시 테이블은 해시 함수를 사용하여 키를 해시값으로 변환한 다음(난수화), 해시값을 이용하여 키와 값의 쌍을 저장합니다. * 해쉬함수 -> 동일한 값을 입력했을 때 해쉬값을 준다. 얼마나 많은 데이터 양에 관계없이 일정한 시간이 걸림. (O(1)) key만 있으면 어떤 행동을 해도 같은 시간이 걸린다. 이것이 hashTable의 장점.
    // hashTable은 해쉬 충돌이 발생할 수 있는데, 해쉬 충돌이란 서로 다른 데이터가 동일한 해쉬 값으로 매핑되는 상황을 말함. 해쉬 함수의 결과가 충분히 분산되지 않을 경우.. 충돌이 생기면(중복이 생기면), 충돌이 발생해도 기존의 값을 대체하거나 덮지 않고, 기존 값들을 계속해서 연결을 시켜 탐색가능하게 한다. 이를 link list라고한다.

    //access, search, insertion, deletion

    const myHash = { two: 2, three: 3 };
    // 값을 할당(insertion)
    myHash.one = 1;
    // 값을 변경(access), insertion과 access는 안의 값에 영향을 끼치지 않는다.
    myHash.one = 2;
    myHash.two = 10;

    // 값을 search
    myHash.three

    // 값을 deletion
    delete myHash.three


  </script>
</body>

</html>
