<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>timer</title>
</head>

<body>
  <div class="wrapper">
    <img class="weniv-logo" src="./img/weniv-logo.svg" alt="">
    <section class="container">
      <h1>TIMER</h1>
      <div class="times">
        <form>
          <label><input type="text" id="hrs" placeholder="00" />HRS</label>
          <label><input type="text" id="min" placeholder="00" />MIN</label>
          <label><input type="text" id="sec" placeholder="00" />SEC</label>
      </div>
      <div class="buttons">
        <input type="button" value="START" class="btn-start" />
        <input type="button" value="RESET" class="btn-reset" />

      </div>
      </form>
    </section>

  </div>
