<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>리액트 컴포넌트 만들기</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    function Header() {
      return (
        <header>
          <h1>hello world shop</h1>
          <nav>
            <ul>
              <li>링크1</li>
              <li>링크2</li>
              <li>링크3</li>
              <li>링크4</li>
              <li>링크5</li>
            </ul>
          </nav>
        </header>)
    }

    function Main() {
      return (
        <main>
          <h2>hello world!</h2>
          <p>product list</p>
          <ul>
            <li>best seller 옷1</li>
            <li>best seller 옷2</li>
            <li>best seller 옷3</li>
            <li>best seller 옷4</li>
            <li>best seller 옷5</li>
            <li>best seller 옷6</li>
            <li>best seller 옷7</li>
            <li>best seller 옷8</li>
            <li>best seller 옷9</li>
            <li>best seller 옷10</li>
          </ul>
        </main>
      )
    }
    function Footer() {
      return (
        <footer>
          <h2>hello footer!</h2>
          <address>제주시 인다 1길</address>
        </footer>)
    }
    // JSX에서 코드의 개행이 필요할 경우 소괄호를 사용하여 묶습니다.
    // 선언한 상수들을 가져다 쓰려면 중괄호{}에 담아서 써야함.
    const body = (
      <div>
        {Header()}
        {Main()}
        {Footer()}
        <Header />
        <Main />
        <Footer />
      </div>
    );

    const domContainer = document.querySelector('#root'); //const body 를 넣어주겠다.
    // ReactDOM.createRoot 함수는 React 18부터 도입된 함수로, React 애플리케이션에서 루트 노드를 만들고, 그 루트 노드를 기반으로 리액트 앱을 렌더링하는 데 사용됩니다.
    const root = ReactDOM.createRoot(domContainer); //원래 있는 함수임, 렌더링에 관여하는 ReactDOM.createRoot
    root.render(body); //원래 있는 함수임

  </script>
</body>

</html>
