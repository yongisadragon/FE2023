<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>리액트 1분만에 추가해보기!</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <h1>내 html에 리액트 1분만에 추가해보기!</h1>
  <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
  <div id="root"></div>

  <script type="text/babel">
    // react 컴포넌트 정의하기
    const el = React.createElement;

    class HelloButton extends React.Component { //JS에서는 createEl..classList..뭐 어쩌구 등등하는 것 들로 컴포넌트를 만들어야한다.
      constructor(props) {
        super(props); //프로퍼티 상속

        this.state = { liked: false };
      }

      render() {  //함수,메서드 생성
        if (this.state.liked) { //ture가 된다면
          return 'Hello World!';
        }

        return (
          <button onClick={() => this.setState({ liked: true })}>
            Hello
          </button> //()이것이 JSX문법 HTML같아 보이지만 아니다. {}는 JS에서 ``처럼 그안에 JS문법을 쓰면된다.
        );

      }
    }

    // DOM에 리액트 컴포넌트 랜더링하기
    const domContainer = document.querySelector('#root');
    ReactDOM.render(el(HelloButton), domContainer); //domContainer안에 HelloButton을 만들어줘
  </script>
</body>

</html>
