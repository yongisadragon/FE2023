<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>리액트 1분만에 추가해보기!</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <h1>내 html에 리액트 1분만에 추가해보기!</h1>
  <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
  <div id="root"></div>

  <script type="text/babel">
    //리액트는 사용자로 하여금 DOM 을 만질일을 최소한으로 만들어줌
    //DOM 과 interaction할수잇도록 도와주는
    //SPA는 하나의 HTML에 짜기때문에 다른 HTML을 불러올 필요가 없음. 그래서 페이지 전환이 빠르다. 빠른것처럼 느낀다. 하지만 초기 로딩속도가 느릴 수 밖에 없다.(+CDN 등을 다운받는 과정)
    function HelloButton(props) {
      return (
        <button onClick={() => console.log('실행')}>
          Hello
        </button>
      );
    }

    const app = (
      <div>
        <HelloButton />
        <HelloButton />
        <HelloButton />
        <HelloButton />
        <HelloButton />
      </div>
    );

    // DOM에 리액트 컴포넌트 랜더링하기
    const domContainer = document.querySelector('#root');
    ReactDOM.render(app, domContainer);
  </script>
</body>

</html>
