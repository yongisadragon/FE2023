<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider 바닐라JS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    li img {
      width: 100%;
    }

    .slideContainer {
      width: 100vw;
      overflow: hidden;
      margin: 0 auto;
      transition: 0.5s;
    }

    .slide {
      display: flex;
    }

    .slide li img {
      width: 100vw;
    }
  </style>
</head>

<body>
  <div class="slideContainer">
    <ul class="slide">
      <li><img src="https://via.placeholder.com/800x200.png?text=1" alt=""></li>
      <li><img src="https://via.placeholder.com/800x200.png?text=2" alt=""></li>
      <li><img src="https://via.placeholder.com/800x200.png?text=3" alt=""></li>
    </ul>
  </div>
  <div class="btnContainer">
    <a href="" class="btnPrev">이전</a>
    <a href="" class="btnNext">다음</a>
  </div>

  <script>
    const prev = document.querySelector(".btnPrev");
    const next = document.querySelector(".btnNext");
    const slide = document.querySelector(".slide");
    const slideLength = document.querySelectorAll('li').length;
    let currentSlide = 1;
    const imgWidth = 100;

    next.addEventListener('click', nextSlide);
    prev.addEventListener('click', prevSlide);

    function nextSlide() {
      event.preventDefault();
      // 준비된 이미지 보다 더 넘기려고 할 때 예외처리(처음으로 돌아감)
      if (currentSlide >= slideLength) {
        currentSlide = 0;
      }
      slide.style.transform = `translateX(-${imgWidth * currentSlide}vw)`;
      currentSlide++;
    };

    function prevSlide() {
      event.preventDefault();
      if (currentSlide === 1) {
        currentSlide = slideLength;
      } else {
        currentSlide--;
      }
      slide.style.transform = `translateX(-${imgWidth * (currentSlide - 1)}vw)`;
    }

  </script>

</body>

</html>
