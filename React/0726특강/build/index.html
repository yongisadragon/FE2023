    <!-- ul,li등의 요소를 정보화해서 리액트에서 사용하려면.? 객체지향->실재하는것을 추상화하는것. 과정이 필요(virtual DOM),html요소들을 옮기려면 어떤 정보가 필요한가? 태그네임, 프로퍼티, 해당하는 키와 값, 하위노드 등등 .. -->
