<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom form</title>
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <input id="chk1" type="checkbox"><label for="chk1">체크박스1</label>

  <input id="chk2" type="checkbox"><label for="chk2">체크박스2</label>
  <input class="custom-input" id="chk3" type="checkbox"><label for="chk3">체크박스3</label>
  <input class="custom-input2" id="chk4" type="checkbox">
  <label for="chk4">체크박스4</label>


  <!-- 라디오는 같은 name을 가져야 그 선택을 옮겨 다닐 수 있다. -->
  <input class="custom-radio" id="radio1" name="radio" type="radio"><label for="radio1">라디오1</label>
  <input id="radio2" name="radio" type="radio"><label for="radio2">라디오2</label>

  <select class="custom-select1">
    <option>가장 끔찍한 언어</option>
    <option>C++</option>
    <option>C#</option>
    <option>Python</option>
    <option>Java</option>
    <option>JavaScript</option>
  </select>


  <!-- <div class="custom-select"> js없으니까 수동으로 on/off -->
  <div class="custom-select ">
    <button type="button">가장 끔찍한 언어</button>
    <ul>
      <li><button type="button">C++</button></li>
      <li><button type="button">C#</button></li>
      <li><button type="button">Python</button></li>
      <li><button type="button">Java</button></li>
      <li><button type="button">JavaScript</button></li>
    </ul>
  </div>

  <div class="custom-select active">
    <button type="button">가장 끔찍한 언어</button>
    <ul>
      <li><button type="button">C++</button></li>
      <li><button type="button">C#</button></li>
      <li><button type="button">Python</button></li>
      <li><button type="button">Java</button></li>
      <li><button type="button">JavaScript</button></li>
    </ul>
  </div>
  텍스트
</body>

</html>
