<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListener</title>
</head>
<style>
  .blue {
    background-color: blue;
  }
</style>

<body>
  <!-- <button>hello!</button> -->
  <button>Make me BLUE!</button>
  <script>
    // 이벤트삽입
    // const myBtn = document.querySelector("button");

    // myBtn.addEventListener('click', function () {
    //   console.log("hello world");
    // })

    // 클래스제어
    const myBtn = document.querySelector("button");

    myBtn.addEventListener('click', function () {

      // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
      // myBtn.classList.add("blue"); // 클래스 이름을 추가합니다. 해당 클래스명에 스타일링을 추가해서 클릭때마다 스타일을 제어할 수 있음.

      // myBtn.classList.remove("blue");     //클래스를 제거합니다.
      // myBtn.classList.toggle("blue");     //클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다. **유용
      console.log(myBtn.classList.contains("blue"));   //해당하는 클래스가 있는지(boolean으로 반환) 확인합니다.
    })
  </script>
</body>

</html>
