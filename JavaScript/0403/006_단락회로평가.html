<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <script>
    // 단락회로평가(***)
    // true : 1
    // false : 0
    // and(&&) : 곱
    // or(||) : 합
    // not(!) : 부정

    // and(&&), or(||) 연산자는 연산자 뒤의 것을 봐야하느냐 안그래도 되느냐가 중요함. 

    console.log(!"false") //false
    console.log(!"0") //false

    console.log(!false) //true
    console.log(!0) //true

    console.log('abc' / 2) //NaN

    console.log(!!NaN) //false
    console.log(!!undefined) //false
    console.log(!!null) //false

    let username = "";
    username = username || "이름을 입력하지 않으신 분"
    console.log(username) // "이름을 입력하지 않으신 분" 튀어나옴

    let username2 = "yong";
    username2 = username2 || "이름을 입력하지 않으신 분"
    console.log(username2) //username2 튀어나옴

    //or 은 하나라도 true라면 true로 처리 > 앞에꺼 나옴 / false일 경우 뒤에꺼 나옴
  </script>
</body>

</html>
