<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <script>
    // 3항 연산자 실습
    // 통장에 10000원 초과해서 있으면 '부자'
    // 통장에 10000원 이하 있으면 '부를 바라는 자'
    const money = 9000;
    const me = money > 10000 ? '부자' : '부를 바라는 자'
    console.log(me);

    // 3항 연산자 실습
    // 통장에 10000원 초과해서 있으면 '부자'
    // 통장에 10000원 이하 있으면 '부를 바라는 자'
    const money = 90000;
    const me = (money > 100000) ? '🤑 초부자' : (money > 10000) ? '👛 부자' : '🙏🏽 부를 바라는 자';
    console.log(me);
  </script>
</body>

</html>
