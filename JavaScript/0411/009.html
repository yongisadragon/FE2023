<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <!-- 주석입니다 주석. -->
  <article class="cont">
    <h1>안녕하세요 저는 이런 사람입니다.</h1>
    <p>지금부터 자기소개 올리겠습니다</p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
    dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
    officiis.
    <strong>감사합니다!</strong>
  </article>

  <script>
    const cont = document.querySelector(".cont");
    console.log(cont.firstElementChild);  // 첫번째 자식을 찾습니다.
    console.log(cont.lastElementChild);   // 마지막 자식을 찾습니다.
    console.log(cont.nextElementSibling); // 다음 형제요소를 찾습니다. article -> script도 태그이기 때문
    console.log(cont.nextSibling);
    console.log(cont.previousSibling);    // 이전 형제노드를 찾습니다. 이건 아마 주석? 개행. DOM트리에서는 줄바꿈(개행)도 인식한다.
    console.log(cont.children);           // 모든 직계자식을 찾습니다.
    console.log(cont.parentElement);      // 부모 요소를 찾습니다.

    // 중간에 Element를 붙이면 요소를, 빼면 노드를 탐색함 노드안에 요소(element)가 있음.
    //css는 부모요소로 거슬러올라가는 탐색이 안되지만 js에서는 이렇게 가능하다.
    console.log(cont.querySelector('strong').closest('.cont').innerHTML);
    // 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다. 셀럭터를 strong하고, closest에 p나 h1을 넣으면 오류난다는 소리임.
    //만약 자기자신을 closest에 입력하면(공통내용) 자기자신부터 탐색을 시작함. 

  </script>


</body>

</html>
