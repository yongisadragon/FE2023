<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style객체</title>

</head>

<body>
  <p>hello!</p>
  <script>
    const target = document.querySelector("p");
    const txtColor = target.style.color; // 현재 스타일 정보를 가져옵니다.
    target.style.color = "red"; // 현재 스타일 정보를 변경합니다.
    target.style.fontWeight = "bold"; // 현재 스타일 정보에 font-weight 속성이 없다면 추가합니다.
    target.style.color = null; // 현재 스타일 정보를 제거(초기화)합니다.

    // 요소안에 있는 style 객체는 요소의 스타일 정보를 가지고 있으며, 스타일과 관련한 프로퍼티와 메소드를 지원합니다. style 객체를 통해 설정된 스타일은 CSS inline 스타일과 동일한 가중치(1000점)를 가집니다. 때문에 변경의 여지가 있느 스타일에는 많이 사용되지 않음.
  </script>


  <p id='myTxt'>hello lions</p>
  <img
    src='https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg'>
  <script>
    const target = document.querySelector('p');
    const myimg = document.querySelector('img');
    const idAttr = target.getAttribute('id'); //id의 값을 알고 싶을 때
    console.log(idAttr);
    myimg.setAttribute("src", "https://img.wendybook.com/image_detail/img159/159599_01.jpg");

    // 1. getAttribute 메소드는 요소의 특정 속성 값에 접근할 수 있도록 합니다.
    // 2. setAttribute 메소드는 요소의 특정 속성 값에 접근하여 값을 수정합니다.
  </script>
</body>

</html>
