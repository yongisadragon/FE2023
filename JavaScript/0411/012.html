<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>target,currentTarget</title>
</head>

<body>
  <article class="parent">
    <ol>
      <li><button class="btn-first" type="button">버튼1</button></li>
      <li><button type="button">버튼2</button></li>
      <li><button type="button">버튼3</button></li>
    </ol>
  </article>

  <script>
    const parent = document.querySelector('.parent');
    parent.addEventListener('click', function (event) { //이벤트리스너를 버튼이 아닌 부모한테 클릭이벤트를 달았다? 이벤트,, 이벤트가 발생하면 캡처링 버블링 단계를 거치기 때문에.. 이벤트를 달지 않은 요소에도 접근할 수있다.

      //쉽게말하면 이벤트 리스너가 달린(이벤트 리스너가 연결된 요소가 참조) 친구가 currentTarget, 실제 이벤트가 발생한(이벤트가 발생한 진원지) 친구가 target.
      console.log(event.target);
      console.log(event.currentTarget);
    });


  </script>
