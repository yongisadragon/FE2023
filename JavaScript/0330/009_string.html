<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>string</title>
</head>

<body>
  <script>
    let txt = 'ABCDEFGHIJK'

    console.log(txt + txt)
    console.log(txt[0]) // Sass1, 다른 프로그래밍 랭귀지는 0부터 시작
    console.log(txt[2])
    console.log(txt[-1]) //js에서 마이너스 인덱싱을 허락하지 않습니다.
    console.log(txt.length)
    console.log(txt.indexOf('E'))
    console.log(txt.search('E'))

    console.log(txt.indexOf('Z')) //없는 값은 -1
    console.log(txt.search('Z')) //없는 값은 -1

    let txt = 'abcdefghij'
    // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
    console.log(txt.slice(1, 3)) //star~end -> bc
    console.log(txt.slice(1)) //start -> bcdefghij
    console.log(txt.slice(1, 3)) // 안됩니다.
    console.log(txt.slice(2, -3)) // cdefg -> -3이라는 것을 인식(역순)

    // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
    console.log(txt.substring(1, 3)) //star~end -> bc
    console.log(txt.substring(1)) //start -> bcdefghij
    console.log(txt.substring(1, 3)) // 됩니다. slice와 이부분은 차이가 있습니다.
    console.log(txt.substring(2, -3)) // ab로 인식. 마이너스 값을 0으로 인식.

    let txt2 = 'pallab CEO leehojun CEO'

    console.log(txt2.replace('CEO', 'COO')) // 첫 만남의 CEO만 바꿈
    console.log(txt2.replace(/CEO/g, 'COO')) // 정규표현식으로 전부 바꿈
    console.log(txt2.replaceAll('CEO', 'COO')) // 최신 문법이라 강력추천 하지 않음.

    console.log(txt2.toLowerCase()) //대문자들을 전부 소문자로
    console.log(txt2.toUpperCase()) //반대

    //알고리즘에서 많이 쓰임.
    console.log(txt2.includes('CEO')) //있는지 없는지 true/false로 반환
    console.log(txt2.includes('CDO'))

    //메서드 채이닝
    txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()


    //어디서나 정말 많이 사용되는 메서드
    txt2.split(' ')//띄어쓰기 단위로 잘라줌.

    let text1 = 'aa bb cc dd'
    let text2 = 'aa-bb-cc-dd'
    let text3 = 'aa,bb,cc,dd'
    let text4 = 'aa,bb-cc-dd' // 중급자 분들만 하세요.
    // ['aa', 'bb', 'cc', 'dd']

    console.log(text1.split(' '))
    console.log(text2.split('-'))
    console.log(text3.split(','))
    console.log(text4.split(/[,-]/g)) //정규변환식 응용 []는 안에있는 문자중 하나란 의미 그걸 글로벌로 선택
    console.log(text4.replace(',', '-').split('-'))

    // 자주 사용되진 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드
    // trim
    let test = '                 hello world    '
    console.log('                 hello world')
    test.replaceAll(' ', '')
    test.trim()

    let str1 = '99'
    console.log(str1.padStart(5, '0'));

    let str2 = '99'
