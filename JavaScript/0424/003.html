<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title name</title>
</head>

<body>
  <article class="parent">
    <figure>
      <img class="figImg" src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
        alt="">
      <figcaption class="figCap">
        유재석씨가 수상식에서 환하게 웃고 있다.
      </figcaption>
    </figure>
  </article>
  <script>
    const parentEl = document.querySelector('.parent')
    const frag = document.createDocumentFragment();

    for (let i = 0; i < 10; i++) {
      const article = document.createElement('article')
      article.classList.add('parent')
      article.innerHTML = `<figure>
      <img class="figImg" src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
        alt="">
      <figcaption class="figCap">
        유재석씨가 수상식에서 환하게 웃고 있다.
      </figcaption>
    </figure>`
      // parentEl.append(article) 이렇게하면 엄청나게 많이 렌더링을 반복한다. 실제 아티클을 붙이는 작업들이라, 브라우저가 일일이 렌더링 한다.
      frag.append(article); // 이렇게 하면 메모리상에만 존재하는 DOM이라 여기에 아티클을 몇번 붙이든 브라우저에게 부담이 적다.
    };
    parentEl.append(frag);

  </script>
</body>

</html>
