<!DOCTYPE html>
<html lang="ko-KR">

<head>

  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Pretendard', sans-serif;
    }


    textarea {
      vertical-align: bottom;
    }

    .memoGenerator {
      display: flex;
      margin-bottom: 30px;
    }

    .memoText {
      display: flex;
      flex-direction: column;
      flex-grow: 2;
    }

    .memoButton {
      flex-grow: 1;
    }

    .memoContainer {
      height: 300px;
    }


    .a11y-hidden {
      clip: rect(1px, 1px, 1px, 1px);
      clip-path: inset(50%);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
    }


    li {
      list-style: none;
      background-color: #ffcf5c;
      border: 1px solid #ffb347;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
      /* padding: 1rem; */
      width: 100px;
      /* height: 120px; */
      border-radius: 5px;
      box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.2);
      /* transform-origin: center center; */
    }

    .memoCard:hover {
      transform: scale(1.1);
      transition: .3s;
    }

    .visible {
      display: none;
    }

            width: 50px;

      border: 1px solid #ffb347;
      position: fixed;

    }
  </style>
</head>
